    <style>
        * {
            margin: 0;

        }

        body {
            background: #000;
            color: #fff;
            font-family: Arial, sans-serif;

            height: 100vh;
            display: flex;

            align-items: center;

        }

        .game-container {
            position: relative;
            width: 100vw;

        .score-board {
            position: absolute;

            z-index: 1000;
        }

        .score, .timer {
            background: rgba(255, 255, 255, 0.1);

        .click-button {
            width: 220px;

            background: linear-gradient(145deg, #ff4444, #cc0000);
            border: none;
            border-radius: 50%;
            color: white;
            font-size: 28px;

            cursor: pointer;
            transition: all 0.15s;
            box-shadow:
                0 15px 30px rgba(255, 0, 0, 0.5),
                0 8px 15px rgba(0, 0, 0, 0.4),
                inset 0 -8px 20px rgba(0, 0, 0, 0.3),
                inset 0 8px 20px rgba(255, 100, 100, 0.4);
            z-index: 100;
            position: relative;
        }

        .click-button::before {
            content: '';
            position: absolute;
            top: 15%;
            left: 15%;

        .click-button:hover {
            background: linear-gradient(145deg, #ff5555, #dd0000);
            transform: translateY(-3px);
            box-shadow:
                0 18px 35px rgba(255, 0, 0, 0.6),
                0 10px 20px rgba(0, 0, 0, 0.5),
                inset 0 -8px 20px rgba(0, 0, 0, 0.3),
                inset 0 8px 20px rgba(255, 100, 100, 0.5);
        }

        .click-button:active {
            transform: translateY(5px);
            box-shadow:
                0 8px 15px rgba(255, 0, 0, 0.4),
                0 4px 8px rgba(0, 0, 0, 0.3),
                inset 0 -3px 10px rgba(0, 0, 0, 0.4),
                inset 0 3px 10px rgba(255, 100, 100, 0.3);
        }

        .coin {
            position: absolute;
            width: 30px;
            height: 30px;
            background: radial-gradient(circle, #ffd700, #ffb000);
            border-radius: 50%;
            border: 2px solid #ffb000;
            z-index: 10;
            transition: all 0.03s linear;
        }

        .coin::before {
            content: 'Â¥';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-weight: bold;
            color: #8b6914;
            font-size: 16px;
        }

        .combo-display {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 48px;
            font-weight: bold;
            color: #ffd700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            animation: comboAnim 1s ease-out forwards;
            z-index: 200;
            pointer-events: none;
        }

        @keyframes comboAnim {
            0% {
                transform: translate(-50%, -50%) scale(0.5);
                opacity: 0;
            }
            50% {
                transform: translate(-50%, -50%) scale(1.2);
                opacity: 1;
            }
            100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 0;
            }
        }

        .burst-effect {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 72px;
            font-weight: bold;
            color: #ff6b00;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.8);
            animation: burstAnim 1.5s ease-out forwards;
            z-index: 250;
            pointer-events: none;
        }

        @keyframes burstAnim {
            0% {
                transform: translate(-50%, -50%) scale(0);
                opacity: 0;
            }
            30% {
                transform: translate(-50%, -50%) scale(1.5);
                opacity: 1;
            }
            100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 0;
            }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-10px); }
            20%, 40%, 60%, 80% { transform: translateX(10px); }
        }

        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            z-index: 1000;
            display: none;
        }

        .game-over h2 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #ffd700;
        }

        .game-over p {
            font-size: 24px;
            margin-bottom: 30px;
        }

        .restart-btn {
            background: #ff0000;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .restart-btn:hover {
            background: #ff3333;
        }

        .start-screen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            z-index: 1000;
        }

        .start-screen h1 {
            font-size: 48px;
            margin-bottom: 20px;
            color: #ffd700;
        }

        .start-screen p {
            font-size: 18px;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .start-btn {
            background: #ff0000;
            color: white;
            border: none;
            padding: 20px 40px;
            font-size: 24px;
            border-radius: 15px;
            cursor: pointer;

        }

        .start-btn:hover {
            background: #ff3333;
        }
    </style>

<body>
    <div class="game-container">
        <div class="start-screen" id="startScreen">
            <h1>ğŸª™ é‡‘å¸é›¨æ¸¸æˆ</h1>
            <p>ç‚¹å‡»çº¢è‰²æŒ‰é’®æ‰è½é‡‘å¸ï¼<br>
            è¿ç»­ç‚¹å‡»5æ¬¡è§¦å‘çˆ†é‡‘å¸ï¼<br>
            60ç§’å†…æ”¶é›†å°½å¯èƒ½å¤šçš„é‡‘å¸ï¼</p>
            <button class="start-btn" onclick="startGame()">å¼€å§‹æ¸¸æˆ</button>
        </div>

        <div class="score-board">
            <div class="score">å¾—åˆ†: <span id="score">0</span></div>
            <div class="timer">æ—¶é—´: <span id="timer">60</span>s</div>
        </div>

        <button class="click-button" id="clickButton" onclick="dropCoins()" style="display: none;">
            ç‚¹å‡»æ‰é‡‘å¸
        </button>

        <div class="game-over" id="gameOver">
            <h2>ğŸ† æ¸¸æˆç»“æŸï¼</h2>
            <p>æœ€ç»ˆå¾—åˆ†: <span id="finalScore">0</span> é‡‘å¸</p>
            <button class="restart-btn" onclick="restartGame()">é‡æ–°å¼€å§‹</button>
        </div>
    </div>

    <script>
        let score = 0;
        let timeLeft = 60;
        let gameRunning = false;
        let gameTimer;
        let consecutiveClicks = 0;
        let lastClickTime = 0;
        let comboTimeout;
        let coins = [];
        let animationFrame;
        let burstMultiplier = 0;

        const audioContext = new (window.AudioContext || window.webkitAudioContext)();

        function playSound(frequency, duration, type = 'sine') {
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();

            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);

            oscillator.frequency.setValueAtTime(frequency, audioContext.currentTime);
            oscillator.type = type;

            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration);

            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + duration);
        }

        function playCoinSound() {
            // æ¨¡æ‹Ÿå¤§é‡é“œé’±ç¢°æ’çš„å£°éŸ³ - ä½¿ç”¨ç™½å™ªå£°å’Œæ»¤æ³¢
            const bufferSize = audioContext.sampleRate * 0.15; // 150ms
            const buffer = audioContext.createBuffer(1, bufferSize, audioContext.sampleRate);
            const data = buffer.getChannelData(0);

            // ç”Ÿæˆå¸¦æœ‰è¡°å‡çš„å™ªå£°
            for (let i = 0; i < bufferSize; i++) {
                const decay = 1 - (i / bufferSize);
                data[i] = (Math.random() * 2 - 1) * decay * 0.3;
            }

            const source = audioContext.createBufferSource();
            source.buffer = buffer;

            // ä½¿ç”¨å¸¦é€šæ»¤æ³¢å™¨æ¨¡æ‹Ÿé‡‘å±ç¢°æ’å£°
            const filter = audioContext.createBiquadFilter();
            filter.type = 'bandpass';
            filter.frequency.setValueAtTime(800, audioContext.currentTime);
            filter.Q.setValueAtTime(5, audioContext.currentTime);

            const gainNode = audioContext.createGain();
            gainNode.gain.setValueAtTime(0.4, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.15);

            source.connect(filter);
            filter.connect(gainNode);
            gainNode.connect(audioContext.destination);

            source.start(audioContext.currentTime);
            source.stop(audioContext.currentTime + 0.15);
        }

        function playExplosionSound() {
            // çˆ†ç‚¸éŸ³æ•ˆ
            playSound(100, 0.1, 'sawtooth');
            setTimeout(() => playSound(80, 0.15, 'sawtooth'), 50);
            setTimeout(() => playSound(60, 0.2, 'sawtooth'), 100);
            setTimeout(() => playSound(40, 0.3, 'sawtooth'), 150);
        }

        function playBurstSound() {
            playCoinSound();
            // å¢å¼ºçš„çˆ†é‡‘å¸éŸ³æ•ˆ
            for (let i = 0; i < 8; i++) {
                setTimeout(() => {
                    playSound(600 + i * 100, 0.15, 'triangle');
                }, i * 50);
            }
        }

        function shakeScreen() {
            const body = document.body;
            body.style.animation = 'shake 0.5s';
            setTimeout(() => {
                body.style.animation = '';
            }, 500);
        }

        function playComboSound(level) {
            const frequency = 500 + level * 100;
            playSound(frequency, 0.3, 'triangle');
        }

        function startGame() {
            document.getElementById('startScreen').style.display = 'none';
            document.getElementById('clickButton').style.display = 'block';
            gameRunning = true;
            score = 0;
            timeLeft = 60;
            consecutiveClicks = 0;
            burstMultiplier = 0;
            coins = [];
            updateDisplay();
            startPhysics();

            gameTimer = setInterval(() => {
                timeLeft--;
                updateDisplay();
                if (timeLeft <= 0) {
                    endGame();
                }
            }, 1000);
        }

        function endGame() {
            gameRunning = false;
            clearInterval(gameTimer);
            cancelAnimationFrame(animationFrame);
            document.getElementById('clickButton').style.display = 'none';
            document.getElementById('finalScore').textContent = score;
            document.getElementById('gameOver').style.display = 'block';
        }

        function restartGame() {
            document.getElementById('gameOver').style.display = 'none';
            document.getElementById('startScreen').style.display = 'block';
            clearAllCoins();
        }

        function updateDisplay() {
            document.getElementById('score').textContent = score;
            document.getElementById('timer').textContent = timeLeft;
        }

        function dropCoins() {
            if (!gameRunning) return;

            const currentTime = Date.now();

            if (currentTime - lastClickTime < 1000) {
                consecutiveClicks++;
            } else {
                consecutiveClicks = 1;
            }
            lastClickTime = currentTime;

            clearTimeout(comboTimeout);
            comboTimeout = setTimeout(() => {
                consecutiveClicks = 0;
            }, 1000);

            if (consecutiveClicks >= 5) {
                triggerBurst();
                consecutiveClicks = 0;
            } else {
                const coinCount = Math.floor(Math.random() * 11) + 10;
                createCoins(coinCount);
                playCoinSound();

                if (consecutiveClicks > 1) {
                    showCombo(consecutiveClicks);
                    playComboSound(consecutiveClicks);
                }
            }
        }

        function triggerBurst() {
            burstMultiplier++;
            const coinCount = 50 * burstMultiplier;
            createCoins(coinCount);
            showBurst();
            playBurstSound();

            // æ¯3æ¬¡çˆ†é‡‘å¸å‘å‡ºçˆ†ç‚¸å£°ï¼ˆåŒ…æ‹¬ç¬¬3æ¬¡ï¼‰
            if (burstMultiplier >= 3 && burstMultiplier % 3 === 0) {
                playExplosionSound();
            }

            // è¿ç»­10æ¬¡ä»¥åï¼Œæ¯æ¬¡éƒ½æœ‰çˆ†ç‚¸å£°
            if (burstMultiplier >= 10) {
                playExplosionSound();
            }

            // æ¯10æ¬¡çˆ†é‡‘å¸å±å¹•æŒ¯åŠ¨
            if (burstMultiplier % 10 === 0) {
                shakeScreen();
            }
        }

        function createCoins(count) {
            const button = document.getElementById('clickButton');
            const buttonRect = button.getBoundingClientRect();
            const buttonCenterX = buttonRect.left + buttonRect.width / 2;
            const buttonCenterY = buttonRect.top + buttonRect.height / 2;

            for (let i = 0; i < count; i++) {
                const coin = document.createElement('div');
                coin.className = 'coin';

                // ä»æŒ‰é’®çš„ä¸Šä¸‹å·¦å³å„ä¸ªæ–¹å‘å–·å‡º
                const angle = Math.random() * Math.PI * 2; // å…¨æ–¹å‘
                const speed = 5 + Math.random() * 10;
                const vx = Math.cos(angle) * speed;
                const vy = Math.sin(angle) * speed - 5; // å‘ä¸Šçš„åˆé€Ÿåº¦

                const coinData = {
                    element: coin,
                    x: buttonCenterX,
                    y: buttonCenterY,
                    vx: vx,
                    vy: vy,
                    rotation: Math.random() * 360
                };

                coin.style.left = coinData.x + 'px';
                coin.style.top = coinData.y + 'px';
                document.body.appendChild(coin);

                coins.push(coinData);
                score++;
                updateDisplay();
            }
        }

        function startPhysics() {
            function update() {
                const gravity = 0.5;
                const bounce = 0.6;
                const friction = 0.99;
                const groundY = window.innerHeight - 30;

                // ä¼˜åŒ–ï¼šåªå¯¹æœ€è¿‘æ·»åŠ çš„é‡‘å¸è¿›è¡Œå®Œæ•´ç‰©ç†è®¡ç®—
                const activeCount = Math.min(coins.length, 100);

                for (let i = coins.length - 1; i >= 0; i--) {
                    const coin = coins[i];
                    const isActive = i >= coins.length - activeCount;

                    if (isActive) {
                        // å®Œæ•´ç‰©ç†è®¡ç®—
                        coin.vy += gravity;
                        coin.x += coin.vx;
                        coin.y += coin.vy;
                        coin.vx *= friction;
                        coin.rotation += coin.vx * 2;

                        // ç¢°åˆ°åº•éƒ¨
                        if (coin.y >= groundY) {
                            coin.y = groundY;
                            coin.vy *= -bounce;
                            coin.vx *= friction;

                            if (Math.abs(coin.vy) < 0.5) {
                                coin.vy = 0;
                                coin.vx = 0;
                            }
                        }

                        // ç®€åŒ–çš„ç¢°æ’æ£€æµ‹ - åªæ£€æµ‹é™„è¿‘çš„é‡‘å¸
                        for (let j = Math.max(0, i - 20); j < i; j++) {
                            const other = coins[j];
                            const dx = coin.x - other.x;
                            const dy = coin.y - other.y;
                            const distance = Math.sqrt(dx * dx + dy * dy);

                            if (distance < 30 && distance > 0) {
                                const angle = Math.atan2(dy, dx);
                                const overlap = 30 - distance;
                                coin.x += Math.cos(angle) * overlap * 0.5;
                                coin.y += Math.sin(angle) * overlap * 0.5;

                                if (Math.abs(coin.vy) < 2 && coin.y >= groundY - 100) {
                                    coin.vy = 0;
                                    coin.vx *= 0.8;
                                }
                            }
                        }

                        // ç¢°åˆ°å·¦å³è¾¹ç•Œ
                        if (coin.x < 0) {
                            coin.x = 0;
                            coin.vx *= -bounce;
                        } else if (coin.x > window.innerWidth - 30) {
                            coin.x = window.innerWidth - 30;
                            coin.vx *= -bounce;
                        }
                    }

                    // æ›´æ–°ä½ç½®ï¼ˆæ‰€æœ‰é‡‘å¸ï¼‰
                    coin.element.style.left = coin.x + 'px';
                    coin.element.style.top = coin.y + 'px';
                    if (isActive) {
                        coin.element.style.transform = `rotate(${coin.rotation}deg)`;
                    }
                }

                // é™åˆ¶é‡‘å¸æ•°é‡ï¼Œä»åº•éƒ¨å¼€å§‹ç§»é™¤
                if (coins.length > 300) {
                    const removeCount = coins.length - 300;
                    for (let i = 0; i < removeCount; i++) {
                        if (coins[i] && coins[i].element.parentNode) {
                            coins[i].element.remove();
                        }
                    }
                    coins.splice(0, removeCount);
                }

                if (gameRunning) {
                    animationFrame = requestAnimationFrame(update);
                }
            }
            update();
        }

        function showCombo(level) {
            const comboDiv = document.createElement('div');
            comboDiv.className = 'combo-display';
            comboDiv.textContent = `è¿å‡» +${level}!`;
            document.body.appendChild(comboDiv);

            setTimeout(() => {
                if (comboDiv.parentNode) {
                    comboDiv.parentNode.removeChild(comboDiv);
                }
            }, 1000);
        }

        function showBurst() {
            const burstDiv = document.createElement('div');
            burstDiv.className = 'burst-effect';
            burstDiv.textContent = `ğŸ’¥ ${burstMultiplier}å€çˆ†é‡‘å¸! ğŸ’¥`;
            document.body.appendChild(burstDiv);

            setTimeout(() => {
                if (burstDiv.parentNode) {
                    burstDiv.parentNode.removeChild(burstDiv);
                }
            }, 1500);
        }

        function clearAllCoins() {
            coins.forEach(coinData => {
                if (coinData.element.parentNode) {
                    coinData.element.parentNode.removeChild(coinData.element);
                }
            });
            coins = [];

            const combos = document.querySelectorAll('.combo-display');
            combos.forEach(combo => {
                if (combo.parentNode) {
                    combo.parentNode.removeChild(combo);
                }
            });

            const bursts = document.querySelectorAll('.burst-effect');
            bursts.forEach(burst => {
                if (burst.parentNode) {
                    burst.parentNode.removeChild(burst);
                }
            });
        }

        document.addEventListener('click', function() {
            if (audioContext.state === 'suspended') {
                audioContext.resume();
            }
        });
    </script>
